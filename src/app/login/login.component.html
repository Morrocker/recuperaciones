<div class="container-fluid justify-content-center bg-grey h-100">
  <div class="row">
    <div class="col text-center">
      <img src="../../assets/logo_cloner.png" alt="Cloner_logo" class="">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p *ngIf="message" class="text-center error">{{message}}</p>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class=" text-center ">
        <div class="row justify-content-center">
          <label class="col-3">Correo</label>
          <div class="col-3">
            <input type="email" class="form-control" formControlName="userid" placeholder="usuario@empresa.cl">
            <div *ngIf="submitted && f.userid.errors" class="help-block">
              <div *ngIf="f.userid.errors.required">Correo es requerido</div>
            </div>
          </div>
        </div>
        <div class="row  justify-content-center">
          <label class="col-3">Contrasena</label>
          <div class="col-3">
            <input type="password" class="form-control" formControlName="password" placeholder="***********">
            <div *ngIf="submitted && f.password.errors" class="help-block">
              <div *ngIf="f.password.errors.required">La contrasena es requerida</div>
            </div>
          </div>
        </div>
        <button class="btn btn-info" type="submit">Ingresar</button>
      </form>
    </div>
  </div>
</div>
