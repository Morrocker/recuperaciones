<div class="row justify-content-center">
  <div class="col-11">
    <div class="card" >
      <div class="card-body px-5">
        <div class="row ">
          <div class="col-6">Id</div>
          <div class="col-2">Estado</div>
          <div class="col-2">Fecha de solicitud</div>
          <div class="col-1">Tamano</div>
        </div>

        <div class="row border-top" *ngFor="let request of requests">
          <div class="col-6">{{request.id}}</div>
          <div class="col-2">{{request.rStatus}}</div>
          <div class="col-2">{{request.rDate}}{{this.foo}}</div>
          <div class="col-1">
            <span>{{request.rSize}}</span>
          </div>
          <div class="col-1">
            <a routerLink="/request/{{request.id}}">
              <i class="material-icons md-24 md-dark">description</i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
